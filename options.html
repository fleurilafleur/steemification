<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>GolosNotify</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body style="min-width:400px;">
    <h1>
      <img src="48.png" alt="Toast">
      GolosNotify
    </h1>
    <h2>Общие настройки</h2>
	<b>Настройки автоматически сохраняются при изменениях</b><br><br>
    <form id="options">
		   Имя пользователя: @<input type="text" name="username"><div id="nameChanged" style="background-color:powderblue; display: none;"><br>Имя пользователя изменено!</div></div><br><br>
      <input type="checkbox" name="isActivated" checked>
      Проверять каждые
      <select name="frequency">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>60</option>
        <option>120</option>
        <option>180</option>
        <option>300</option>
        <option>420</option>
        <option>600</option>
      </select>
      секунд.
	  <br>
	  <h2>Настройки уведомлений</h2>
	  <input type="checkbox" name="notifyUpvotes" checked> Уведомления о Голосах За <br>
	  <input type="checkbox" name="notifyDownvotes" checked>  Уведомления о Голосах Против <br>
	  <input type="checkbox" name="notifyComments" checked>  Уведомления о Комментариях <br>
    </form>
  </body>
</html>
