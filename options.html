<!doctype html>
<html>
  <head>
    <title>Steemification</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="options.js"></script>
  </head>
  <body style="min-width:400px;">
    <h1>
      <img src="48.png" alt="Toast">
      Steemification
    </h1>
    <h2>General Options</h2>
	<b>Settings are saved automatically on change</b><br><br>
    <form id="options">
		   Username: <input type="text" name="username"><div id="nameChanged" style="background-color:powderblue; display: none;">Username changed!</div><br><br>
      <input type="checkbox" name="isActivated" checked>
      Check for updates every 
      <select name="frequency">
        <option>10</option>
        <option>20</option>
        <option>30</option>
        <option>60</option>
        <option>120</option>
        <option>180</option>
        <option>300</option>
        <option>420</option>
        <option>600</option>
      </select>
      seconds.
	  <br>
	  <h2>Notification Options</h2>
	  <input type="checkbox" name="notifyUpvotes" checked> Notify Upvotes  <br>
	  <input type="checkbox" name="notifyDownvotes" checked>  Notify Downvotes <br>
	  <input type="checkbox" name="notifyComments" checked>  Notify Comments <br>
    </form>
  </body>
</html>
